<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="main">
        <img id="dog-image" alt="Cute Dog" class="dog"/>
        <div class="profile-info">
            <ul>
                <li>Name: <span id="name"></span></li>
                <li>Age: <span id="age"></span></li>
                <li>Gender: <span id="gender"></span></li>
                <li>Nationalities: <span id="nationalities"></span></li>
            </ul>
        </div>
        <div class="submission">
            <input id="submit-name" placeholder="Ente your name..."/>
            <button id="submit">Login/SignUp</button><img class="unicorn" src="./images/cute.png"/>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
